<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Current Test Image Converter</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f5f5f5;
    }

    h1 {
      color: #6a0dad;
    }

    #dropArea {
      border: 2px dashed #6a0dad;
      padding: 2rem;
      margin: 1rem auto;
      width: 80%;
      max-width: 400px;
      border-radius: 12px;
      background-color: #fff;
      transition: background-color 0.3s ease;
    }

    #dropArea:hover {
      background-color: #f0e6ff;
    }

    #canvas {
      max-width: 300px;
      max-height: 300px;
      display: block;
      margin: 1rem auto;
      border: 1px solid #ccc;
    }

    #convertBtn, #downloadLink {
      margin: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    #convertBtn:hover, #downloadLink:hover {
      background-color: #5300b2;
    }

    #downloadLink {
      display: none;
      text-decoration: none;
    }

    select, input[type="file"] {
      margin: 1rem;
    }

    #convertedImg {
      margin-top: 1rem;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <h1>üñºÔ∏è Image Converter</h1>

  <input type="file" id="imageInput" accept="image/*">
  <div id="dropArea">‚¨áÔ∏è Drop an image here or use the upload button above</div>

  <label for="format">Choose Format:</label>
  <select id="format">
    <option value="png">PNG</option>
    <option value="jpeg">JPEG</option>
    <option value="webp">WebP</option>
  </select>

  <br />
  <button id="convertBtn">Convert</button>
  <a id="downloadLink" download="converted.png">‚¨áÔ∏è Download Converted Image</a>

  <canvas id="canvas" style="display:none;"></canvas>
  <img id="convertedImg" alt="Converted Image" />

  <script src="test-script.js"></script>
</body>
</html>
